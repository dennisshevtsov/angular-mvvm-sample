<div #toast class="toast">
  <div class="toast-header">
    <img src="" alt="" class="rounded mr2">
    <strong class="mr-auto">{{ title }}</strong>
    <button class="button" class="ml-3 mb-1 close">
      <span>&times;</span>
    </button>
  </div>
  <div class="toast-body">
    <p>{{ message }}</p>
  </div>
</div>
