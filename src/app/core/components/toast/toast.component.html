<div #toast
     [class.bg-success]="!isError"
     [class.bg-danger]="isError"
     class="toast text-white border-0 bg-opacity-75"
     role="alert"
     aria-live="assertive"
     aria-atomic="false">
  <div class="d-flex">
    <div class="toast-body"><span>{{ message }}</span></div>
    <button type="button"
            class="btn-close btn-close-white me-2 m-auto"
            data-bs-dismiss="toast"
            aria-level="Close"></button>
  </div>
</div>
