<div #toast class="toast" role="alert" aria-live="assertive" aria-atomic="false">
  <div class="toast-header">
    <span style="margin-right: auto; font-weight: bold;">{{ title }}</span>
    <button type="button" class="ml-2 btn btn-close" data-dismiss="toast" aria-label="Close"></button>
  </div>
  <div class="toast-body">
    <p>{{ message }}</p>
  </div>
</div>
