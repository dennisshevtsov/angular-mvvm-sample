<div [formGroup]="form">
  <div class="form-group mb-3"
        [ngClass]="{ 'has-error': !isValid('day')}">
    <label for="dpDate" class="form-label">Date</label>
    <input id="dpDate"
            class="form-control"
            type="date"
            placeholder="Date"
            formControlName="day">
    <span class="invalid-feedback"
          *ngIf="hasErrors('day')">
      <span *ngIf="hasError('day', 'required')">Please enter a date.</span>
    </span>
  </div>
  <div class="form-group form-check mb-3">
    <input id="chbIsFullDay"
            type="checkbox"
            class="form-check-input"
            formControlName="fullDay">
    <label for="chbIsFullDay" class="form-check-label">Full Day</label>
  </div>
  <div class="form-group mb-3"
        [ngClass]="{ 'has-error': !isValid('start')}"
        *ngIf="!form.value.fullDay">
    <label for="dpStartTime" class="form-label">Start Time</label>
    <input id="dpStartTime"
            class="form-control"
            type="time"
            placeholder="Start time"
            formControlName="start">
    <span class="invalid-feedback"
          *ngIf="hasErrors('start')">
      <span *ngIf="hasError('start', 'required')">Please enter a start.</span>
      <span *ngIf="hasError('start', 'startBeforeEnd')">Please enter a start before an end.</span>
    </span>
  </div>
  <div class="form-group mb-3"
        [ngClass]="{ 'has-error': !isValid('end')}"
        *ngIf="!form.value.fullDay">
    <label for="dpEndTime" class="form-label">End Time</label>
    <input id="dpEndTime"
            class="form-control"
            type="time"
            placeholder="End time"
            formControlName="end">
    <span class="invalid-feedback"
          *ngIf="hasErrors('end')">
      <span *ngIf="hasError('end', 'required')">Please enter an end.</span>
      <span *ngIf="hasError('end', 'startBeforeEnd')">Please enter an end after a start.</span>
    </span>
  </div>
</div>
