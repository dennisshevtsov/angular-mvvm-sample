<div [formGroup]="form">
  <div class="form-group mb-3"
        [ngClass]="{ 'has-error': !isValid('day')}">
    <label for="dpDate" class="form-label">Date</label>
    <input id="dpDate"
           class="form-control"
           type="date"
           placeholder="Date"
           formControlName="day">
    <span class="invalid-feedback"
          *ngIf="hasErrors('day')">
      <span *ngIf="hasError('day', 'required')">Please enter a date.</span>
    </span>
  </div>
  <div class="form-group form-check form-switch mb-3">
    <input id="chbIsFullDay"
           type="checkbox"
           class="form-check-input"
           formControlName="fullDay">
    <label for="chbIsFullDay" class="form-check-label">Full Day</label>
  </div>
  <div class="form-group mb-3"
        [ngClass]="{ 'has-error': !isValid('start')}"
        *ngIf="!form.value.fullDay">
    <label for="dpStartTime" class="form-label">Start Time</label>
    <div class="d-flex flex-row">
      <div class="input-group">
        <span class="form-control text-center">10</span>
        <span class="input-group-text">h</span>
        <div class="d-flex flex-column input-group-text" style="padding-top: 0; padding-bottom: 0;">
          <i class="bi bi-chevron-compact-up" style="line-height: 1; cursor: pointer;"></i>
          <i class="bi bi-chevron-compact-down" style="line-height: 1; cursor: pointer;"></i>
        </div>
        <span class="form-control text-center">15</span>
        <span class="input-group-text">m</span>
        <div class="d-flex flex-column input-group-text" style="padding-top: 0; padding-bottom: 0;">
          <i class="bi bi-chevron-compact-up" style="line-height: 1; cursor: pointer;"></i>
          <i class="bi bi-chevron-compact-down" style="line-height: 1; cursor: pointer;"></i>
        </div>
      </div>
    </div>
    <span class="invalid-feedback"
          *ngIf="hasErrors('start')">
      <span *ngIf="hasError('start', 'required')">Please enter a start.</span>
      <span *ngIf="hasError('start', 'startBeforeEnd')">Please enter a start before an end.</span>
    </span>
  </div>
  <div class="form-group mb-3"
        [ngClass]="{ 'has-error': !isValid('end')}"
        *ngIf="!form.value.fullDay">
    <label for="dpEndTime" class="form-label">End Time</label>
    <div class="d-flex flex-row">
      <div class="input-group">
        <span class="form-control text-center">11</span>
        <span class="input-group-text">h</span>
        <div class="d-flex flex-column input-group-text" style="padding-top: 0; padding-bottom: 0;">
          <i class="bi bi-chevron-compact-up" style="line-height: 1; cursor: pointer;"></i>
          <i class="bi bi-chevron-compact-down" style="line-height: 1; cursor: pointer;"></i>
        </div>
        <span class="form-control text-center">15</span>
        <span class="input-group-text">m</span>
        <div class="d-flex flex-column input-group-text" style="padding-top: 0; padding-bottom: 0;">
          <i class="bi bi-chevron-compact-up" style="line-height: 1; cursor: pointer;"></i>
          <i class="bi bi-chevron-compact-down" style="line-height: 1; cursor: pointer;"></i>
        </div>
      </div>
    </div>
    <span class="invalid-feedback"
          *ngIf="hasErrors('start')">
      <span *ngIf="hasError('start', 'required')">Please enter a start.</span>
      <span *ngIf="hasError('start', 'startBeforeEnd')">Please enter a start before an end.</span>
    </span>
    <span class="invalid-feedback"
          *ngIf="hasErrors('end')">
      <span *ngIf="hasError('end', 'required')">Please enter an end.</span>
      <span *ngIf="hasError('end', 'startBeforeEnd')">Please enter an end after a start.</span>
    </span>
  </div>
</div>
